---
addons:
  cloud_control_manager: true
  cloud_storage_interface: true
  open_elastic_block_storage: false
  ingress: false
  external_dns:
    enabled: false
    domain_filter: example.com
    source: ingress
  cert_manager:
    enabled: false
    acme_email_address: example@example.test
    environment: dev
cluster:
  provider : digital_ocean
  master:
    count: 1
    image: ubuntu-18-04-x64
    region: blr1
    size: s-2vcpu-4gb
  node_pools:
    - count: 1
      image: ubuntu-18-04-x64
      region: blr1
      size: s-2vcpu-4gb
      name: medium
    - count: 1
      image: ubuntu-18-04-x64
      region: blr1
      size: s-1vcpu-3gb
      name: small
